<!doctype html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
	<meta charset="UTF-8" />
</head>
<body>
	<form th:action="@{/item/{groupId}/{itemId}(groupId=${groupId},itemId=${itemId})}" method="post" th:object="${item}">
		<label>ID<input type="text" th:field="*{id}"></label>
		<label>name<input type="text" th:field="*{name}"></label>
		<button type="submit">submit</button>
	</form>
</body>
</html>
